<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container g-0">
        <div class="container background">
        <img class="code-bracket" src=".//Images/iconfinder_038_027_share_code_link_html_android_material_1646927.png" alt="code bracket open image icon" height="80" width="80">
        <h1 class="text-white">Learn Front End Web Development!</h1>
        <img class="code-bracket-closed" src="./Images/iconfinder_code_1167978.png" alt="code bracket closed image icon" height="80" width="80">
        <div class="row g-0">
            <div class="col-lg-4">
        <img src="Images/iconfinder_22_939737.png" alt="HTML 5 icon image" height="70" width="70">
        <h4>HTML 5</h4>
        </div>
            <div class="col-lg-4">
            <img src="./Images/iconfinder_css_308436.png" alt="CSS icon image" height="70" width="70">
            <h4>CSS3</h4>
            </div>
            <div class="col-lg-4">
            <img src=".//Images/iconfinder_eps_extension_file_name-27_1572488.png" alt="JavaScript icon image" height="70" width="70">
            <h4>JS</h4>
            </div>
        </div>
        <h4 id="text-white">Learn the fundamentals for front end development!</h4>
        <form>
            <div class="container-fluid g-0">
                <input type="text" placeholder="Username"><img class="user-icon" src="Images/iconfinder_unknown_1_628298.png" alt="user icon image" height="50" width="50">
                <br>
                <input type="text" placeholder="Email"><img class="email-icon" src="Images/iconfinder_Email_483486.png" alt="email icon image" height="50" width="50">
                <br>
                <input type="text" placeholder="Password"><img class="password-icon" src="Images/iconfinder_24_2959854.png" alt="password icon image" height="45" width="45">
                <br>
                <button type="button" class="btn btn-outline-primary btn1">Sign Up</button>
                <br>
                <button type="button" class="btn btn-outline-primary btn2">Login</button>
                <img class="pc-icon" src="./Images/iconfinder_website-builder_4263525.png" alt="pc icon image" height="70" width="70">
            </div>
        </form>
        <a href="#"><h6>Forgot Password?</h6></a>
    </div>
    <div class="container-fluid footer">
        <h5><i>A inspiring person that loves design and developing</i></h5>
        <h5><i>Never give up on your dreams!</i></h5>
        <div class="row">
            <div class="col-lg-12">
             <a target="_blank" href="https://github.com/Curt23Coder"><img class="github-icon" src="Images/iconfinder_social__media__social_media__github__3259374.png" alt="github icon image" height="100" width="100"></a>
             <h4>My Github</h4>
            </div>
        </div>
    </div>
    </div>
<script src="script.js"></script>
